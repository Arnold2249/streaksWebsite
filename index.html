<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreakFlow | Master Your Habits</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --background: #f1f5f9;
            --surface: #ffffff;
            --text: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        .dark-mode {
            --primary: #818cf8;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            transition: all 0.3s ease;
            line-height: 1.6;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 2rem; }

        /* Header UI */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 10px; }

        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text);
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }

        .btn:hover { background: var(--primary); color: white; border-color: var(--primary); }

        /* Stats Dashboard */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-card i { color: var(--primary); font-size: 1.5rem; margin-bottom: 0.5rem; }
        .stat-value { font-size: 2rem; font-weight: 800; display: block; }
        .stat-label { color: var(--text-secondary); font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }

        /* Main Content Layout */
        .layout {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 2rem;
        }

        @media (max-width: 900px) { .layout { grid-template-columns: 1fr; } }

        /* Streak Cards */
        .streak-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            border-left: 6px solid var(--primary);
            position: relative;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .streak-info h3 { font-size: 1.25rem; margin-bottom: 0.25rem; }
        .category-tag {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 20px;
            background: var(--primary);
            color: white;
            text-transform: uppercase;
        }

        .progress-container { margin: 1.5rem 0; }
        .progress-bar { height: 8px; background: var(--border); border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.5s ease; }

        .streak-footer { display: flex; justify-content: space-between; align-items: center; }
        .streak-num { font-size: 2.5rem; font-weight: 900; opacity: 0.3; }

        /* Add Habit Form */
        .form-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: var(--radius);
            margin-bottom: 2rem;
            border: 2px dashed var(--primary);
            display: none;
        }
        .form-card.show { display: block; }

        .input-group { margin-bottom: 1rem; }
        label { display: block; font-size: 0.9rem; margin-bottom: 0.4rem; font-weight: 600; }
        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--background);
            color: var(--text);
        }

        /* Calendar */
        .calendar-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .day-label { font-size: 0.7rem; font-weight: bold; color: var(--text-secondary); margin-bottom: 10px; }
        .day-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            border-radius: 6px;
            cursor: pointer;
        }
        .day-cell.active { background: var(--primary); color: white; }
        .day-cell.today { border: 2px solid var(--primary); font-weight: bold; }

        .delete-btn { color: var(--danger); background: none; border: none; cursor: pointer; float: right; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo"><i class="fas fa-bolt"></i> StreakFlow</div>
        <div style="display: flex; gap: 10px;">
            <button class="btn" id="themeToggle"><i class="fas fa-moon"></i></button>
            <button class="btn" id="addHabitBtn" style="background: var(--primary); color: white;"><i class="fas fa-plus"></i> New Habit</button>
        </div>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <i class="fas fa-fire"></i>
            <span class="stat-value" id="stat-active">0</span>
            <span class="stat-label">Active</span>
        </div>
        <div class="stat-card">
            <i class="fas fa-check-double"></i>
            <span class="stat-value" id="stat-today">0</span>
            <span class="stat-label">Today</span>
        </div>
        <div class="stat-card">
            <i class="fas fa-trophy"></i>
            <span class="stat-value" id="stat-best">0</span>
            <span class="stat-label">Best</span>
        </div>
    </div>

    <div class="layout">
        <main>
            <div class="form-card" id="habitForm">
                <h3>Add New Habit</h3><br>
                <div class="input-group">
                    <label>Habit Name</label>
                    <input type="text" id="h-name" placeholder="e.g. Read 20 Pages">
                </div>
                <div class="input-group" style="display: flex; gap: 10px;">
                    <div style="flex: 1">
                        <label>Category</label>
                        <select id="h-cat">
                            <option value="Health">Health</option>
                            <option value="Study">Study</option>
                            <option value="Finance">Finance</option>
                        </select>
                    </div>
                    <div style="flex: 1">
                        <label>Color</label>
                        <input type="color" id="h-color" value="#6366f1">
                    </div>
                </div>
                <button class="btn" id="saveHabit" style="width: 100%; background: var(--success); color: white; justify-content: center;">Create Habit</button>
            </div>

            <div id="habitsList"></div>
        </main>

        <aside>
            <div class="calendar-card">
                <h4 style="margin-bottom: 15px;">Monthly Overview</h4>
                <div class="calendar-grid" id="calendar"></div>
            </div>
        </aside>
    </div>
</div>

<script>
    class StreakTracker {
        constructor() {
            this.habits = JSON.parse(localStorage.getItem('habits')) || [];
            this.settings = JSON.parse(localStorage.getItem('settings')) || { darkMode: false };
            this.init();
        }

        init() {
            this.applyTheme();
            this.render();
            
            document.getElementById('themeToggle').onclick = () => {
                this.settings.darkMode = !this.settings.darkMode;
                localStorage.setItem('settings', JSON.stringify(this.settings));
                this.applyTheme();
            };

            document.getElementById('addHabitBtn').onclick = () => {
                document.getElementById('habitForm').classList.toggle('show');
            };

            document.getElementById('saveHabit').onclick = () => this.addHabit();
        }

        applyTheme() {
            document.body.classList.toggle('dark-mode', this.settings.darkMode);
            document.querySelector('#themeToggle i').className = this.settings.darkMode ? 'fas fa-sun' : 'fas fa-moon';
        }

        getTodayStr() {
            return new Date().toISOString().split('T')[0];
        }

        addHabit() {
            const name = document.getElementById('h-name').value;
            if(!name) return;

            const habit = {
                id: Date.now(),
                name: name,
                category: document.getElementById('h-cat').value,
                color: document.getElementById('h-color').value,
                history: [],
                streak: 0,
                best: 0
            };

            this.habits.push(habit);
            this.save();
            document.getElementById('habitForm').classList.remove('show');
            document.getElementById('h-name').value = '';
            this.render();
        }

        toggleHabit(id) {
            const habit = this.habits.find(h => h.id === id);
            const today = this.getTodayStr();
            const index = habit.history.indexOf(today);

            if(index > -1) habit.history.splice(index, 1);
            else habit.history.push(today);

            this.calculateStreak(habit);
            this.save();
            this.render();
        }

        calculateStreak(habit) {
            if(habit.history.length === 0) {
                habit.streak = 0;
                return;
            }
            const sorted = [...habit.history].sort((a,b) => new Date(b) - new Date(a));
            let streak = 0;
            let curr = new Date(this.getTodayStr());

            for(let date of sorted) {
                const d = new Date(date);
                const diff = (curr - d) / (1000 * 60 * 60 * 24);
                
                if(diff <= 1) {
                    streak++;
                    curr = d;
                } else break;
            }
            habit.streak = streak;
            if(streak > habit.best) habit.best = streak;
        }

        deleteHabit(id) {
            this.habits = this.habits.filter(h => h.id !== id);
            this.save();
            this.render();
        }

        save() {
            localStorage.setItem('habits', JSON.stringify(this.habits));
        }

        updateStats() {
            const today = this.getTodayStr();
            document.getElementById('stat-active').innerText = this.habits.length;
            document.getElementById('stat-today').innerText = this.habits.filter(h => h.history.includes(today)).length;
            document.getElementById('stat-best').innerText = Math.max(0, ...this.habits.map(h => h.best));
        }

        render() {
            const list = document.getElementById('habitsList');
            const today = this.getTodayStr();
            list.innerHTML = '';

            this.habits.forEach(h => {
                const isDone = h.history.includes(today);
                const progress = Math.min(100, (h.streak / 30) * 100);
                
                list.innerHTML += `
                    <div class="streak-card" style="border-left-color: ${h.color}">
                        <button class="delete-btn" onclick="app.deleteHabit(${h.id})"><i class="fas fa-trash"></i></button>
                        <div class="streak-info">
                            <span class="category-tag" style="background: ${h.color}">${h.category}</span>
                            <h3>${h.name}</h3>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%; background: ${h.color}"></div>
                            </div>
                        </div>
                        <div class="streak-footer">
                            <button class="btn" onclick="app.toggleHabit(${h.id})" 
                                style="${isDone ? 'background:'+h.color+';color:white' : ''}">
                                ${isDone ? '<i class="fas fa-check"></i> Done' : 'Mark Complete'}
                            </button>
                            <span class="streak-num" style="color: ${h.color}">${h.streak}</span>
                        </div>
                    </div>
                `;
            });

            this.renderCalendar();
            this.updateStats();
        }

        renderCalendar() {
            const cal = document.getElementById('calendar');
            cal.innerHTML = '';
            ['S','M','T','W','T','F','S'].forEach(d => cal.innerHTML += `<div class="day-label">${d}</div>`);

            const now = new Date();
            const start = new Date(now.getFullYear(), now.getMonth(), 1).getDay();
            const days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();

            for(let i=0; i<start; i++) cal.innerHTML += `<div></div>`;
            for(let d=1; d<=days; d++) {
                const dateStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const isToday = dateStr === this.getTodayStr();
                const hasData = this.habits.some(h => h.history.includes(dateStr));
                
                cal.innerHTML += `<div class="day-cell ${hasData ? 'active' : ''} ${isToday ? 'today' : ''}">${d}</div>`;
            }
        }
    }

    const app = new StreakTracker();
</script>

</body>
</html>
